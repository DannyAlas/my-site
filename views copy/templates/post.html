<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Make sure to provide this CSS file -->
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
        <p>Posted by {{.Author}} on {{.Date}}</p>
    </header>
    <article>
        {{.Content}}
    </article>
    {{ template "footer" .}}
</body>
</html>
