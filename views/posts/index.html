<!-- show the list of posts -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Posts</title>
        <link rel="stylesheet" href="/css/style.css"> <!-- Make sure to provide this CSS file -->
    </head>
    <body>
        {{ template "nav" .}}
        <h1>Posts</h1>
        <ul>
            {{ range .posts }}
                <li>
                    <a href="/posts/{{ .Slug }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
        {{ template "footer" .}}
    </body>
</html>
