<!-- show the list of posts -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Posts</title>
        <link rel="stylesheet" href="/css/style.css"> <!-- Make sure to provide this CSS file -->
    </head>
    <body>
        {{ template "nav" .}}

        <article id="contents">
             <div id="intro">
                <h1>Posts</h1>
            </div>           
            <ul>
                {{ range .posts }}
                    <li id="post-card-container">
                        <a href="/posts/{{ .Slug }}">
                            <div id="post-card">
                                <div id="post-card-header">
                                    <h2 id="post-card-title">{{ .Title }}</h2>
                                    <p id="post-card-date">{{ .Date }}</p>
                                </div>
                                <p id="post-card-description"> {{ .Description }}</p>
                            </div>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </article>
        {{ template "footer" .}}
    </body>
</html>
